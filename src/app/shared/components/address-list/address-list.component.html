<div class="bottom">
  <div *ngIf="!expanded" class="row">
    <div class="col-sm-12 d-flex justify-content-center">
      <i class="fa fa-chevron-up btn bg-white pt-0" #togOn></i>
    </div>
  </div>
  <div *ngIf="expanded" class="container inner-container" #addressList>
    <div class="row pb-2 pr-2 pl-2">
      <div class="col-sm-12 inline">
        <h4>Location List</h4> <i class="fa fa-refresh btn float-right" (click)="refreshClicked()"></i>
      </div>
      <div class="col-sm-12">
        <hr>
      </div>
      <div class="col-sm-12 table-container" *ngIf="locations != null">
        <table class="table table-bordered">
          <tr style="cursor: pointer;" 
            *ngFor="let item of locations" 
            (click)="locationClicked(item)" 
            (dblclick)="locationDoubleClicked($event, item)">
            <td class="p-1">{{item?.label}}</td>
            <td class="p-1">{{item.address !== '' ? item.address : item.uuid}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
