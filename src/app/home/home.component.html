<app-user-welcome></app-user-welcome>
<app-address-search-bubble 
  (addressPredSelected)="OnAddressPrediction($event)"></app-address-search-bubble>
<div class="row no-gutters">
  <div class="col-sm-12">
    <app-google-map
      (pinDropped)="OnPinDrop($event)"
      (pinSelected)="OnPinSelected($event)"
      (deleteMarker)="OnDeleteMarker($event)" #theMap></app-google-map>
  </div>
</div>
<app-address-list 
  [locations]="activeAddressList"
  (addressClicked)="gmap.FocusMarker($event)"
  (addressSelected)="OnPinSelected($event)"
  (refreshRequested)="OnAddressListRefeshReq()"></app-address-list>
