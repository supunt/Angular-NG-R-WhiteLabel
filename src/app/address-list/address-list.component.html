<div class="bottom">
  <div *ngIf="!expanded" class="row">
    <div  class="col-sm-12 d-flex justify-content-center">
      <i class="fa fa-chevron-up btn bg-white pt-0" (click)="toggle()"></i>
    </div>
  </div>
  <div *ngIf="expanded" class="container inner-container">
    <div  class="row pb-5 pr-2 pl-2">
      <div class="col-sm-12 inline">
        <h4 >Location List</h4> <i class="fa fa-chevron-down btn float-right" (click)="toggle()"></i>
      </div>
      <div class="col-sm-12">
        <hr>
      </div>
      <ng-container *ngIf="myLocations != null">
        <ng-container *ngFor="let item of myLocations">
          <div class="w-25 pointer-cursor border" (click)="focussAddress(item)" (dblclick)="OpenInfoWindow($event, item)">
            {{item?.label}}
          </div>
          <div class="w-75 pointer-cursor border" (click)="focussAddress(item)" (dblclick)="OpenInfoWindow($event, item)">
            {{item.address !== '' ? item.address : item.uuid}}
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
